language: python

sudo: false

python:
- '2.7'

install:
- nvm install v4.1.2
- if [[ $TRAVIS_PYTHON_VERSION == 2.6 ]]; then pip install ordereddict; fi
- if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install functools32; fi
- pip install -r requirements.txt

before_script:
  - nvm use v4.1.2
  - npm install -g bower gulp
  - make setup-test-env production-install bootstrap-tests
  - make serve &

script: "make tests tests-webdriver"

addons:
  sauce_connect: true

env:
  global:
  - secure: 
  - secure: 

cache:
  directories:
    - vendor/bundle
    - $HOME/.cache/bower
    - $HOME/.cache/pip
    - $HOME/.ccache
    - $HOME/.npm
    - $HOME/.nvm
    - $HOME/virtualenv
