{% extends 'layouts/default.html' %}

{% block content %}
<h1>{{ title }}</h1>

<br>

<form method="post" class="grid-form">
    {% include 'networks/form.html' %}

    <br>

    {% if instance.id %}
    <button type="submit" class="button-darkblue">Save</button>
    <button type="submit" class="button-blue" name="action" value="delete">Delete</button>
    {% else %}
    <button type="submit" class="button-darkblue">Save</button>
    {% endif %}
</form>
{% endblock %}
