{% extends 'layouts/default.html' %}

{% set title = 'Dashboard' %}

{% block head %}
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<div class="flakes-key-metrics">
    {% for metric in metrics %}
    <div title="{{ metric.title }}">
        <span>{{ metric.value }}</span>
        <br>
        {{ metric.label }}
    </div>
    {% endfor %}
</div>
{% endblock %}
