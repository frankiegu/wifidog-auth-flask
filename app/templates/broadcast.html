{% extends 'layouts/default.html' %}

{% from 'helpers/form.html' import render_field %}

{% block content %}
<form method="post" action="{{ url_for('app.broadcast') }}" class="grid-form">
        {{ form.csrf_token }}

        <fieldset class="pure-group">
            {{ render_field(form.message, placeholder='Message', required=True) }}
        </fieldset>

        <button type="submit" class="button-primary">Go</button>
    </form>
</div>
{% endblock %}
