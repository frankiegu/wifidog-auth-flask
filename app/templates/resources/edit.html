{% extends 'layouts/default.html' %}

{% block content %}
<div id="{{ resource_name }}-edit">
    <form action="{{ url_for('resource.edit', resource_name=resource_name, id=instance.id) }}" method="post" class="grid-form">
        {% include '%s/form.html' % resource_name %}

        <br>

        <button type="submit" class="button-primary">Save</button>
    </form>
</div>
{% endblock %}
